    <!-- Decoración -->
    <circle cx="42" cy="47" r="2" fill="#8b2e1f"/>
    <circle cx="50" cy="47" r="2" fill="#8b2e1f"/>
    <circle cx="58" cy="47" r="2" fill="#8b2e1f"/>
  </g>
</svg>
